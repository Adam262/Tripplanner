{% extends "layout.html" %}


{% block header_bar%}
 <div class="col-lg-3 col-md-3">
  <div class="btn-group" class="btn btn-default" id = 'btn-group'>
  </div>
    <button type="button" class="btn btn-primary" id = "add-day">Add Day</button>
</div>

<div class="col-lg-9 col-md-9">
  <div class="form-inline">
    <div class="form-group">
    <h3>Hotels</h3>
     <select name = 'hotels' class="form-control"  id = 'hotels-select'></select>
     <button class="btn btn-primary add-place" id = "add-hotel" data_place = 'hotels'> Add</button>
  </div>
  <div class="form-group">
    <h3>Things to Do</h3>
      <select name = 'thingsToDo' class="form-control" id = 'ttd-select'></select>
      <button class="btn btn-primary add-place" id = "add-ttd" data_place = 'thingsToDo'> Add</button>
  </div>
  <div class="form-group">
    <h3>Restaurants</h3>
      <select name = 'restaurants' class="form-control" id = 'rest-select'></select>
      <button class="btn btn-primary add-place" id = "add-rest" data_place = 'restaurants'>  Add</button>
   </div>
  </div>
</div>
{% endblock %}

{% block row1 %} 
<div id = 'plan' class = 'col-lg-3 col-md-3'>
  <h3>Plan for <span id = 'current_day'> </span></h3>
    <ul id = 'hotels'>
      <h4>Hotels</h4>
    </ul>
    <ul id = 'thingsToDo'>
      <h4>Things to Do</h4>
    </ul>
    <ul id = 'restaurants'>
      <h4>Restaurants</h4>
    </ul>
</div>

<div class = 'col-lg-9 col-md-9'>
  <div id="map_canvas"></div>
</div>

{% endblock %}

{% block js%}
<script> 
  {% autoescape false %}
  var hotels = {{ hotels | json }};
  var restaurants = {{ restaurants | json }};
  var thingsToDo = {{ thingsToDo | json }};
  {% endautoescape %}
</script>
{% endblock%}
