{% extends "layout.html" %}


{% block header_bar%}
 <div class="col-lg-3 col-md-12 col-sm-12">
  <div class="btn-group" class="btn btn-default" id = 'btn-group'>
    <button type="button" class="btn btn-default">Day 1</button>
  </div>
    <button type="button" class="btn btn-default" id = "add-day">Add Day</button>
</div>

<div class="col-lg-9 col-md-12 col-sm-12">
  <form class="form-inline" role="form">
  <div class="form-group">
    <h3>Hotels</h3>
     <select name = 'hotels' class="form-control"  id = 'hotels-select'></select>
     <button class="btn btn-primary" id = "add-hotel"> Add</button>
  </div>
  <div class="form-group">
    <h3>Things to Do</h3>
      <select name = 'thingsToDo' class="form-control" id = 'ttd-select'></select>
      <button class="btn btn-primary" id = "add-ttd"> Add</button>
  </div>
  <div class="form-group">
    <h3>Restaurants</h3>
      <select name = 'restaurants' class="form-control" id = 'rest-select'></select>
      <button class="btn btn-primary" id = "add-rest">  Add</button>
   </div>
  </form>
</div>
{% endblock %}

{% block row1 %} 
<div id = 'plan' class = 'col-lg-3'>
  <h3>Plan for Day 1</h3>
    <ul id = 'list-hotel'>
      <h4>Hotels</h4>
    <li>Hard Code Cafe</li>
    </ul>
    <ul id = 'list-ttd'>
      <h4>Things to Do</h4>
    <li>Hard Code Cafe</li>
    </ul>
    <ul id = 'list-rest'>
      <h4>Restaurants</h4>
    <li>Hard Code Cafe</li>
    </ul>
</div>

<div class = 'col-lg-9'>
  <div id="map_canvas"></div>
</div>

{% endblock %}

{% block js%}
<script> 
  {% autoescape false %}
  var hotels = {{ hotels | json }};
  var restaurants = {{ restaurants | json }};
  var thingsToDo = {{ thingsToDo | json }};
  {% endautoescape %}
</script>
{% endblock%}
